<div class="container contact-us-container">
  <div class="row">
    <div class="col">
      <h1 class="display-4">Contact Us</h1>
      <form class="contact-us-form">
        <div class="form-group">
          <label for="contactEmail">Email address</label>
          <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="subjectText">Subject</label>
          <input type="text" class="form-control" id="subjectText">
        </div>
        <div class="form-group">
          <label for="contactDescription">Describe the issue</label>
          <textarea class="form-control" id="contactDescription" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
